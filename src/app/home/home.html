<!-- Landing Page / Home Component -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo">WeatherPredaction</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/weather-stations">Weather Stations</button>
  <button mat-button routerLink="/about">About</button>
  <button mat-button routerLink="/contact">Contact</button>
</mat-toolbar>

<section class="hero-section">
  <div class="hero-content">
    <h1>Accurate Weather Predictions, Simplified</h1>
    <p>Explore historical data, analyze trends, and predict weather patterns using advanced machine learning models.</p>
    <div class="hero-buttons">
      <button mat-raised-button color="accent" routerLink="/weather-stations">Explore Stations</button>
      <button mat-stroked-button color="accent" routerLink="/about">Learn More</button>
    </div>
  </div>
  <div class="hero-image">
    <img src="https://images.pexels.com/photos/76969/cold-front-warm-front-hurricane-felix-76969.jpeg" alt="Weather Dashboard Illustration">
  </div>
</section>

<section class="features-section">
  <h2>Features</h2>
  <div class="features-grid">
    <mat-card class="feature-card" *ngFor="let feature of features">
      <mat-icon>{{feature.icon}}</mat-icon>
      <h3>{{feature.title}}</h3>
      <p>{{feature.description}}</p>
    </mat-card>
  </div>
</section>

<section class="cta-section">
  <h2>Ready to start exploring weather data?</h2>
  <button mat-raised-button color="primary" routerLink="/weather-stations">Get Started</button>
</section>
